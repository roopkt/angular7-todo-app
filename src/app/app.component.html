<form [formGroup]="todoForm" class="todo-form">
  <mat-form-field>
    <input matInput placeholder="Enter Task" formControlName="task" />
    <mat-error
      *ngIf="
        todoForm.controls.task.invalid &&
        (todoForm.controls.task.dirty || todoForm.controls.task.touched)
      "
    >
      {{ getErrorMessage() }}
    </mat-error>
  </mat-form-field>
  <button
    mat-raised-button
    color="primary"
    [disabled]="!todoForm.valid"
    (click)="create()"
    type="submit"
  >
    Create
  </button>
</form>

<div class="todo-list">
  <mat-card *ngFor="let todo of todoList" class="todo-card">
    <mat-card-content> {{ todo.task }} </mat-card-content>
    <mat-card-actions>
      <button mat-icon-button color="warn" (click)="deleteTodo(todo._id)">
        <mat-icon aria-label="icon-button with a delete icon">delete</mat-icon>
        delete
      </button>
    </mat-card-actions>
  </mat-card>
</div>
